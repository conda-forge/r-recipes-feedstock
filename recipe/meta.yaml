{% set version = "1.2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-recipes
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/recipes_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/recipes/recipes_{{ version }}.tar.gz
  sha256: 464da24f48e411dee59737473cf04da276bbebc6d8b3f1e9da7db452fa1a1e43

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix
    - r-cli
    - r-clock >=0.6.1
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-glue
    - r-gower
    - r-hardhat >=1.4.1
    - r-ipred >=0.9_12
    - r-lifecycle >=1.0.3
    - r-lubridate >=1.8.0
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rlang >=1.1.0
    - r-sparsevctrs >=0.3.0
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.2.0
    - r-timedate
    - r-vctrs >=0.5.0
    - r-withr
  run:
    - r-base
    - r-matrix
    - r-cli
    - r-clock >=0.6.1
    - r-dplyr >=1.1.0
    - r-generics >=0.1.2
    - r-glue
    - r-gower
    - r-hardhat >=1.4.1
    - r-ipred >=0.9_12
    - r-lifecycle >=1.0.3
    - r-lubridate >=1.8.0
    - r-magrittr
    - r-purrr >=1.0.0
    - r-rlang >=1.1.0
    - r-sparsevctrs >=0.3.0
    - r-tibble
    - r-tidyr >=1.0.0
    - r-tidyselect >=1.2.0
    - r-timedate
    - r-vctrs >=0.5.0
    - r-withr

test:
  commands:
    - $R -e "library('recipes')"           # [not win]
    - "\"%R%\" -e \"library('recipes')\""  # [win]

about:
  home: https://recipes.tidymodels.org
  dev_url: https://github.com/tidymodels/recipes
  doc_url: https://recipes.tidymodels.org/reference/index.html
  license: MIT
  summary: 'An extensible framework to create and preprocess  design matrices. Recipes consist of one or more data manipulation  and analysis "steps". Statistical parameters for the steps can  be estimated from an initial data set and then applied to  other data sets. The resulting design matrices can then be used  as inputs
    into statistical or machine learning models. '
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
